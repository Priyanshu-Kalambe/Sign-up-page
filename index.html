<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Login or Sign Up Page</title>
</head>
<body>
    <div class="whole">
        <div class="container">
            <div class="box1 box">
                <!-- <i class="fa-solid fa-user" style="color: #0f3371;"></i> -->
                <img src="user-solid.svg" alt="img">
                <h2>WELCOME</h2>

            </div>

            <div class="box2">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
            </div>

            <div class="box3">
                <div class="remember">
                    <input type="checkbox" name="Remember-me" id="Remeber-me">
                    <label class="Remeber-me" for="Remeber-me">Remember me</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <div class="box4">
                <button>Login</button>
            </div>
        </div>
    </div>
</body>
</html>
